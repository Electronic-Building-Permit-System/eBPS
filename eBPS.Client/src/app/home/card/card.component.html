<section class="cards-container">
  <mat-card *ngFor="let card of cards" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ card.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ card.description }}</p>
    </mat-card-content>
  </mat-card>
</section>
