<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Responsive Sidebar</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="opened" class="sidenav">
      <mat-nav-list>
        <a mat-list-item >Home</a>
        <a mat-list-item>About</a>
        <a mat-list-item>Services</a>
        <a mat-list-item>Contact</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content">
        <h1>Welcome to the responsive sidebar demo!</h1>
        <p>This is the content area.</p>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
