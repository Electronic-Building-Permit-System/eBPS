<mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Building Details Form</mat-card-title>
      <mat-card-subtitle>Select appropriate options for each field</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <!-- Transaction Type -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Transaction Type</mat-label>
          <mat-select formControlName="transactionType">
            <mat-option *ngFor="let type of transactionTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Building Purpose -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Building Purpose</mat-label>
          <mat-select formControlName="buildingPurpose">
            <mat-option *ngFor="let purpose of buildingPurposes" [value]="purpose">{{ purpose }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- NBC Class -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>NBC Class</mat-label>
          <mat-select formControlName="nbcClass">
            <mat-option *ngFor="let nbc of nbcClasses" [value]="nbc">{{ nbc }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Land User Zone -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Land User Zone</mat-label>
          <mat-select formControlName="landUserZone">
            <mat-option *ngFor="let zone of landUserZones" [value]="zone">{{ zone }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Land User Sub Zone -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Land User Sub Zone</mat-label>
          <mat-select formControlName="landUserSubZone">
            <mat-option *ngFor="let subZone of landUserSubZones" [value]="subZone">{{ subZone }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Structure Type -->
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Structure Type</mat-label>
          <mat-select formControlName="structureType">
            <mat-option *ngFor="let type of structureTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>
  
        <!-- Submit Button -->
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid">Submit</button>
          <button mat-button color="warn" type="reset" (click)="onReset()">Reset</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
