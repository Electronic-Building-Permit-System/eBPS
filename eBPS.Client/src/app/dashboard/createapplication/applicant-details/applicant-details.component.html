<form [formGroup]="secondFormGroup">
  <div class="form-row">
    <mat-form-field appearance="fill" class="flex-item">
      <mat-label>Salutation</mat-label>
      <mat-select formControlName="salutation">
        <mat-option value="creditCard">Mr</mat-option>
        <mat-option value="paypal">Ms</mat-option>
        <mat-option value="bankTransfer">Mrs</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="flex-item" appearance="fill">
      <mat-label>Applicant Name</mat-label>
      <input matInput formControlName="applicantName" required />
    </mat-form-field>   
  </div>
  <div class="form-row">
    <mat-form-field class="flex-item" appearance="fill">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone" required />
    </mat-form-field> 
    <mat-form-field class="flex-item" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" required />
    </mat-form-field> 
  </div>
  <div class="form-row">
    <mat-form-field appearance="fill" class="flex-item">
      <mat-label>Ward no.</mat-label>
      <mat-select formControlName="wardNo">
        <mat-option value="creditCard">1</mat-option>
        <mat-option value="paypal">2</mat-option>
        <mat-option value="bankTransfer">3</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="flex-item" appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" required />
    </mat-form-field>  
    <mat-form-field appearance="fill" class="flex-item">
      <mat-label>House no.</mat-label>
      <mat-select formControlName="houseNo">
        <mat-option value="creditCard">1</mat-option>
        <mat-option value="paypal">2</mat-option>
        <mat-option value="bankTransfer">3</mat-option>
      </mat-select>
    </mat-form-field> 
  </div>

   
    <div class="stepper-actions">
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </form>
