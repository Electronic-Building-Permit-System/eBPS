<div class="dashboard-container">
    <!-- Navigation Bar -->
     <app-navbar-user></app-navbar-user>
    <div class="content">
      <!-- Dashboard Summary Cards -->
      <div class="card-container">
        <mat-card class="mat-elevation-z4">
          <mat-card-title>Total Applications</mat-card-title>
          <mat-card-content>
            <h2>1,245</h2>
          </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z4">
          <mat-card-title>Pending Approvals</mat-card-title>
          <mat-card-content>
            <h2>320</h2>
          </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z4">
          <mat-card-title>Approved Applications</mat-card-title>
          <mat-card-content>
            <h2>845</h2>
          </mat-card-content>
        </mat-card>
      </div>
  
      <!-- Recent Applications Table -->
      <mat-card class="mat-elevation-z4">
        <mat-card-title>Recent Applications</mat-card-title>
        <mat-card-content>
          <table mat-table [dataSource]="applications" class="mat-elevation-z4" style="width: 100%;">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>ID</th>
              <td mat-cell *matCellDef="let application">{{ application.id }}</td>
            </ng-container>
  
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let application">{{ application.name }}</td>
            </ng-container>
  
            <!-- Status Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let application">{{ application.status }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
