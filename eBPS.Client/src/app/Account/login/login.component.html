<div>
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Login Form -->
  <div class="login-container">
    <mat-card>
      <mat-card-title class="center-title">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
          <!-- Email Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Enter your password" />
          </mat-form-field>

          <!-- Remember Me and Forgot Password -->
          <div class="extra-options">
            <mat-slide-toggle formControlName="rememberMe">Remember Me</mat-slide-toggle>
            <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
          </div>

          <!-- Centered Login Button -->
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
              Log In
            </button>
          </div>
        </form>

        <!-- Sign Up Link -->
        <p class="register-link">
          Don't have an account? <a (click)="navigateToSignUp()"> Sign Up </a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  <app-footer></app-footer>
</div>
