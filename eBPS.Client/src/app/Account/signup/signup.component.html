<div class="main-container">
   <!-- Navbar -->
   <app-home-navbar></app-home-navbar>
   <div class="signup-container">
    <mat-card>
      <mat-card-title>Register / Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" type="text" placeholder="Enter your username" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" type="text" placeholder="Enter your first name" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" type="text" placeholder="Enter your last name" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber" type="tel" placeholder="Enter your phone number" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Create a password" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Roles</mat-label>
            <mat-select formControlName="roleId" multiple>
              <mat-option *ngFor="let role of roles" [value]="role.id">
                {{ role.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Organizations</mat-label>
            <mat-select formControlName="organizationId" multiple>
              <mat-option *ngFor="let organization of organizations" [value]="organization.id">
                {{ organization.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">
            Sign Up
          </button>
        </form>
        <p class="signup-footer">
          Already have an account? <a (click)="navigateToLogin()">Log In</a>
        </p>
      </mat-card-content>
    </mat-card>
  </div>

    <app-footer></app-footer>
  </div>
