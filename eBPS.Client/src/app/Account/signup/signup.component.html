<div>
   <!-- Navbar -->
   <app-navbar></app-navbar>
<div class="signup-container">
    
  <mat-card>
      <mat-card-title>Register / Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="fullName" type="text" placeholder="Enter your full name" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Create a password" />
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">
            Sign Up
          </button>
        </form>
        <p class="signup-footer">
          Already have an account? <a (click)="navigateToLogin()">Log In</a>
        </p>
      </mat-card-content>
    </mat-card>

  </div>

    <app-footer></app-footer>
  </div>
